<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Firebase Formulario</title>
        <script type="module" src="./main.js"></script>

        <link rel="stylesheet" href="./styles.css" type="text/css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,700&display=swap">

        <link rel="icon" type="image/x-icon" href="./favicon.svg">
    </head>
    <body>
        <main>
            <form id="firebase-form" class="firebase" 
            name="firebase-form" autocomplete="off">
                <div class="title-container">
                    <h1>Formulario de Firebase</h1>
                    <img src="./firebase.svg" alt="firebase" class="firebase">
                </div>
                <div class="input-container">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-container">
                    <label for="email">Correo Electrónico</label>
                    <input autocomplete="false" type="email" id="email" name="email">
                </div>
                <div class="input-container">
                    <label for="suggestion">Recomendación</label>
                    <textarea autocomplete="false" id="suggestion" name="suggestion"></textarea>
                </div>
                <button id="submit">Enviar Formulario</button>
            </form>
        </main>
    </body>
</html>
